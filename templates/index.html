<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DXF to OMA Converter</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        
        .main-container {
            margin-top: 50px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            background-color: #333;
            border: none;
            border-radius: 0;
        }

        .btn-primary:hover {
            background-color: #555;
        }
    </style>
</head>
	
	<div class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}
                {% if "success" in category and session['filename'] %}
                    <a href="{{ url_for('download') }}" class="btn btn-primary btn-sm">Download</a>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>DXF to OMA Converter</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select DXF File:</label>
                                <input type="file" name="file" id="file" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="patient_name" class="form-label">Patient Name:</label>
                                <input type="text" name="patient_name" id="patient_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="prescription_number" class="form-label">Prescription Number:</label>
                                <input type="text" name="prescription_number" id="prescription_number" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="date" name="date" id="date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="lens_type" class="form-label">Lens Type:</label>
                                <input type="text" name="lens_type" id="lens_type" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="lens_material" class="form-label">Lens Material:</label>
                                <input type="text" name="lens_material" id="lens_material" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="surface_treatment" class="form-label">Surface Treatment:</label>
                                <input type="text" name="surface_treatment" id="surface_treatment" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="lens_color" class="form-label">Lens Color:</label>
                                <input type="text" name="lens_color" id="lens_color" class="form-control" required>
                            </div>

                            <input type="submit" value="Convert to OMA" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
